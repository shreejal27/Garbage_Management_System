<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="main">
      <h1>Please Input Valid Data For SignUp</h1>

      <br><br><br> <br>
      <form id="form" action="signup.php" method="POST" onsubmit="submitForm(event)">
        <label>Username</label><br />
        <input
          type="text"
          name="username"
          placeholder="Username"
          pattern="^(?=.{8,20}$)(?![_.])(?!.*[_.]{2})[a-zA-Z0-9._]+(?<![_.])$"
          title="Username Must Be Between 8 - 20 characters."
          autofocus
          required
        /><br />
        <label>Password</label><br />
        <input
          type="password"
          name="password"
          id="password"
          required
          placeholder="Password"
          pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
          title="Minimum eight characters at least one letter and one number"
        /><br />
        <label>Re-enter Password</label><br />
        <input
          type="password"
          name="repassword"
          id="repassword"
          onkeyup="check();"
          placeholder="Retype Password"
          required
        /><br />
        <span id="message"></span>
        <br><br>
        <input type="submit" value="Send"></input>
      </form>
    </div>
  </body>
  <script>
    var check = function() {
  if (document.getElementById('password').value ==
    document.getElementById('repassword').value) {
    document.getElementById('message').style.color = 'green';
    document.getElementById('message').innerHTML = 'matching';
  } else {
    document.getElementById('message').style.color = 'red';
    document.getElementById('message').innerHTML = 'not matching';
  }
}
function submitForm(event){
  if (document.getElementById('password').value !=
    document.getElementById('repassword').value) {
  event.preventDefault();
    }
}

    </script>
</html>
